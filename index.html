<!DOCTYPE html>
<head>
    <meta charset="utf-8" />    
    <title>External styles</title>    
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/syntax.css" />       
</head>
<body>
    <p class="welcome">Welcome!</p>
    
    <div id="header">
        <h1>Selectors</h1>
        <h2>In CSS</h2>
        <p>Welcome to the website</p>
    </div>

    <p>Hello there dudes!</p>
        
</body>
</html>
