<!DOCTYPE html>
<head>
    <meta charset="utf-8" />    
    <title>Inline & Embedded styles</title>    
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/syntax.css" />
    <style>
        p {
            font-size: 12px;
        }
    </style>   
</head>
<body>
    <!-- Inline styling -->
    <div id="header" style="position: absolute; top: 0; left: 0; width: 100%;">
        <h1>Selectors</h1>
        <h2>In CSS</h2>
        <p>Welcome to the website</p>
    </div>

    <p>Hello there dudes!</p>
        
</body>
</html>
