
<!-- LESSON-5 - TARGETING CLASSES & IDS, CONFLICTS & CASCADING -->

<!DOCTYPE html>
<head>
    <meta charset="utf-8" />    
    <title>External styles</title>    
    <link rel="stylesheet" type="text/css" media="screen" href="CSS/syntax.css" />
    <style>
        span {
            color: orangered;
        }
    </style>       
</head>
<body>
    <p class="welcome">Welcome!</p>
    
    <div id="header">
        <h1>Selectors</h1>
        <h2>In CSS</h2>
        <p>Welcome to the website</p>
    </div>

    <p>Hello there dudes!</p>

    <span style="color:deeppink;">Yo! this is a span tag!</span>

    <span>This ia a span tag</span>
    <span>This a deck of spans!</span>
    <span>Deck of spans is cool</span>
        
</body>
</html>
